<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Base</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa estar entre 6 e 12 digitos</li>
        </ul>

        <form accept="" action="/" method="post" class="formulario">
            <label for="input-test-1">Nome</label>
            <input type="text" class="nome validar">

            <label>Sobrenome</label>
            <input type="text" class="sobrenome validar">

            <label>CPF</label>
            <input type="text" class="cpf validar">

            <label>Usuário</label>
            <input type="text" class="usuario validar">

            <label>Senha</label>
            <input type="password" class="password validar">

            <label>Repetir a senha</label>
            <input type="password" class="password2 validar">

            <button type="submit" class="button-submit">Enviar</button>
        </form>

    </section>

    <script src="js/main.js"></script>
    <script src="js/cpfValidator.js"></script>
</body>

</html>
